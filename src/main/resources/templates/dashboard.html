<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>대시보드</title>
</head>
<body>
<h1>대시보드</h1>
<table>
    <thead>
    <tr>
        <th>유저 ID</th>
        <th>유저 이름</th>
        <th>정지 상태</th>
        <th>조치</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.isSuspended ? '정지됨' : '활성'}"></td>
        <td>
            <form th:action="@{/admin/users/{userId}/suspend(userId=${user.id})}" method="post">
                <button type="submit" th:disabled="${user.isSuspended}">정지</button>
            </form>
            <a th:href="@{/admin/users/{userId}/characters(userId=${user.id})}">캐릭터 정보</a>
            <a th:href="@{/admin/users/{userId}/game-records(userId=${user.id})}">게임 기록</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
